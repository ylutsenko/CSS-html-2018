<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture Element</title>
  <style>
    body {
      background-color: #c0c0c0;
    }
  
  </style>
</head>
<body>
  <ul>
    <li>If the screen is 650px or greater the first image is displayed</li>
    <li>if the screen width is 465px or greate than the second image will display</li>
    <li>Any orther case the third image will display</li>
  </ul>
  <picture>
    <source media="(max-width: 500px)" srcset="images/small.jpg" alt="">
    <source media="(max-width: 768px)" srcset="images/medium.jpg" alt="">
      <img src="images/large.jpg" alt="";>
  </picture>



</body>
