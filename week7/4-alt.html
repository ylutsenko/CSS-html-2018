<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alt way</title>
</head>
<body>
  <script>
    var social = [
      {
        company: 'facebook',
        handle: '/svahtml'
      },
      {
        company: 'twitter',
        handle: '@svahtml'
      },
      {
        company: 'instagram',
        handle: '@svahtml'
      },
      {
        company: 'linkedin',
        handle: '/svahtml'
      }
    ]

    var socialItems = social.map((item) => {
      return `<li><a href="http://www.${item.company}.com/${item.handle}"</a></li>`;
    });

    var ul = document.createElement('ul');
    ul.innerHTML = socialItems;
    var body = document.querySelector('body');

    body.appendChild(ul);

  </script>
</body>
</html>
