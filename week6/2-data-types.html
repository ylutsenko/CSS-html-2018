<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Types</title>
</head>
<body>
  <h1>There are a few basic data types</h1>
  <ul>
    <li>Boolean - a true or false value</li>
    <li>Null - a value of null</li>
    <li>Undefined - a value that has not been defined</li>
    <li>Number - a number include decimals</li>
    <li>String - any text in side single ' or double quotes "</li>
  </ul>

  <script>
    // create a variable 
    var isMale;
    // assign a variable
    isMale = true;
    // log the vatiable
    console.log(isMale);
    // reassign the variable
    isMale = false;
    console.log(isMale);
    
    // creat a let (let can be reassigned)
    let isHappy = true;
    console.log(isHappy);
    isHappy = false;
    console.log(isHappy);

    // cretae a const which cannot be reassigned and throws an error
    const isHungry = false;
    console.log(isHungry);
    // isHungry = true;
    // console.log(isHungry);

    // null 
    var foo = null;
    console.log(foo);

    // undefined 
    var appleType;
    console.log(appleType);
    appleType = "Mac";
    console.log(appleType);

    // number
    var a = 10;
    console.log(a);

    var b = 20;
    console.log(b);

    var total = a + b;
    console.log(total);

    console.log(10 + 20 / 2);

    console.log(4 * 5);

    var smallNumber = .93;
    console.log(smallNumber);

    var random = Math.random() * 10;
    var round = Math.round(random);
    console.log(round);

    console.log(Math.PI);

    // string
    var first = "Yana";
    var last = "Lutsenko";
    var year = 2008;
    var fullName = first + " " + last + " " + year;
    console.log(fullName);

    // ES6 String template literal
    var fullName2 = `HI class, my name is ${first} ${last}`;
    console.log(fullName2);

    var name = "Yana Lutsenko";
    console.log(name.length);
    console.log(name.charAt(2));
    console.log(name.link('https:svahtmol.com'));


  </script>
</body>
</html>
